<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Stock App | Sign Up</title>
  </head>

  <body>
    <div class="container" id="signin-container">
      <h1 class="title">Sign Up</h1>
      <form>
        <h2 class="subheader">Username</h2>
        <input type="text" placeholder="Username" />
        <h2 class="subheader">Password</h2>
        <input type="password" placeholder="Password" />
        <h2 class="subheader">Confirm Password</h2>
        <input type="password" placeholder="Confirm Password" />
        <button class="btn" id="submit-btn">Sign Up</button>
      </form>
      <div class="login-subtext">
        <h5 class="subtext">
          Already a user? <strong><a href="signin.html">SIGN IN</a></strong>
        </h5>
      </div>
    </div>
  </body>

  <script src="/js/app.js"></script>
</html>
