{% extends "base.html" %}

{% block page_content %}

<title>{{ title }}</title>

<h1>Search</h1>

<form action="{% url 'search_results' %}" method="get" value="{{request.GET.search}}">
  {% csrf_token %}
  <input type="text" name="search" value="{{request.GET.search}}" placeholder="Search for companies">
  <input type="submit" name="submit" value="Search">
</form>

{% endblock %}
