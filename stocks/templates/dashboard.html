{% extends "base.html" %}

{% block page_content %}

<title>{{ title }}</title>

<h1>My Dashboard</h1>
<p>{{ errormsg }}</p>

<div class="wrapper">
  {% for company in companies %}
    <div class="container">
      <h2>{{ company.symbol }}</h2>
      <h3>{{ company.name }}</h3>
    </div>
  {% endfor %}
</div>

<a href="{% url 'search' %}">Search for more companies</a>

{% endblock %}
