{% extends "base.html" %}

{% block page_content %}

<title>{{ title }}</title>

<h1 class="title">Search Results</h1>
<p>{{ errormsg }}</p>

{% for company in companies %}
  <div class="wrapper">
    <div class="container">
      <h2>{{ company.0 }}</h2>
      <h3>{{ company.1 }}</h3>
      <form action="{% url 'companies' %}" method="post" value="{{request.POST.company}}">
        {% csrf_token %}
        <input type="hidden" name="company" value= "{{ company }}" required>
        <input type="submit" name="submit" value="Add Company">
      </form>
    </div>
  </div>
{% endfor %}

{% endblock %}
